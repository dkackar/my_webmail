<!doctype html>
<html>
  <head ng-app="MailerApp">
    <title>My Webmail</title>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" ></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src = "javascript/ui-bootstrap-tpls-1.2.5.min.js"></script>  
  <script src="https://apis.google.com/js/client.js"></script>

    <style>
      iframe {
        width: 100%;
        border: 0;
        min-height: 80%;
        height: 600px;
        display: flex;
      }
    </style>
  </head>
  <body ng-controller="EmailCtrl">
    <div ui-view></div>
    <div class="container">
      <h1>My Webmail</h1>

      <button id="authorize-button" class="btn btn-primary hidden">Authorize</button>
      
      <a href="#compose-modal"
       data-toggle="modal"
       id="compose-button"
       class="btn btn-primary pull-right hidden">Compose</a>

       <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Compose</h4>
            </div>
            <form onsubmit="return sendEmail();">
              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" id="compose-to" placeholder="To" required />
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
                </div>

                <div class="form-group">
                  <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="send-button" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="table table-striped table-inbox hidden">
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

     <script src="javascript/app.js"></script>
     <script src="javascript/secrets.js"></script>
     <script src="javascript/controllers/email_controller.js"></script>
     <script src="javascript/services/auth_service.js"></script>
     
    <!--<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>-->

  </body>
</html>
